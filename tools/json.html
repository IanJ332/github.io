<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Formatter</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1>JSON Formatter</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="json.html">JSON Formatter</a></li>
        <li><a href="base64.html">Base64 Encoder/Decoder</a></li>
        <li><a href="timestamp.html">Timestamp Converter</a></li>
        <li><a href="../about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <textarea id="jsonInput" rows="10" cols="50" placeholder="Paste your JSON here..."></textarea>
    <br>
    <button onclick="formatJSON()">Format JSON</button>
    <pre id="jsonOutput"></pre>
  </main>
  <script>
    function formatJSON() {
      const input = document.getElementById("jsonInput").value;
      try {
        const formatted = JSON.stringify(JSON.parse(input), null, 2);
        document.getElementById("jsonOutput").textContent = formatted;
      } catch (error) {
        document.getElementById("jsonOutput").textContent = "Invalid JSON!";
      }
    }
  </script>
</body>
</html>
