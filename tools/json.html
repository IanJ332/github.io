  <!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JSON Formatter</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
      /* layout need some fix but yeah */
      .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1200px;
        margin: 20px auto;
        gap: 20px;
      }
  
      /* in n out */
      .input-section, .output-section {
        flex: 1;
        margin: 0;
      }
  
      textarea, pre {
        width: 100%;
        height: 400px;
        resize: none;
        padding: 10px;
        font-family: monospace;
        font-size: 1rem;
      }
  
      /* bottons */
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
  
      button, input[type="file"] {
        padding: 10px 15px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #4facfe;
        color: #fff;
      }
  
      button:hover {
        background-color: #0077cc;
      }
  
      input[type="file"] {
        background-color: #f4f4f4;
        color: #333;
        border: 1px solid #ccc;
      }
  
      pre {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        padding: 10px;
        height: 400px;
        overflow-y: scroll;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  
  <body>
    <header>
      <h1>Simple JSON Formatter</h1>
      <nav>
        <ul>
          <li><a href="../index.html" id="nav-home">Home</a></li>
          <li><a href="../tools/json.html" id="nav-json">JSON Formatter</a></li>
          <li><a href="../tools/base64.html" id="nav-base64">Base64 Encoder/Decoder</a></li>
          <li><a href="../tools/timestamp.html" id="nav-timestamp">Timestamp Converter</a></li>
          <li><a href="../about.html" id="nav-about">About</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <!-- main container -->
      <div class="container">
        <!-- input box -->
        <div class="input-section">
          <textarea id="jsonInput" placeholder="Paste your JSON here or upload a file..."></textarea>
        </div>
  
        <!-- bottons -->
        <div class="buttons">
          <!-- upload -->
          <input type="file" id="fileInput" accept=".json">
          <!-- format -->
          <button onclick="formatJSON()">Format JSON</button>
          <!-- download -->
          <button onclick="downloadJSON()">Download JSON</button>
          <!-- copy -->
          <button onclick="copyJSON()">Copy to Clipboard</button>
        </div>
  
        <!-- input area -->
        <div class="output-section">
          <pre id="jsonOutput"></pre>
        </div>
      </div>
    </main>
  
    <script>
      // format JSON
      function formatJSON() {
        const input = document.getElementById("jsonInput").value;
        try {
          const formatted = JSON.stringify(JSON.parse(input), null, 2);
          document.getElementById("jsonOutput").textContent = formatted;
        } catch (error) {
          document.getElementById("jsonOutput").textContent = "Invalid JSON!";
        }
      }
  
      // Copy to clipboard
      function copyJSON() {
        const output = document.getElementById("jsonOutput").textContent;
        if (output.trim() === "") {
          alert("Nothing to copy! Please format your JSON first.");
          return;
        }
        navigator.clipboard.writeText(output).then(() => {
          alert("Formatted JSON copied to clipboard!");
        }).catch(() => {
          alert("Failed to copy JSON.");
        });
      }
  
      // Download User file(s)
      function downloadJSON() {
        const output = document.getElementById("jsonOutput").textContent;
        if (output.trim() === "") {
          alert("Nothing to download! Please format your JSON first.");
          return;
        }
        const blob = new Blob([output], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "formatted.json";
        link.click();
        URL.revokeObjectURL(url);
      }
  
      // upload user file(s
      const fileInput = document.getElementById("fileInput");
      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (!file) return;
  
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const json = JSON.parse(e.target.result);
            document.getElementById("jsonInput").value = JSON.stringify(json, null, 2);
          } catch (error) {
            alert("Invalid JSON file. Please upload a valid JSON file.");
          }
        };
        reader.readAsText(file);
      });
    </script>
  </body>
  
  </html>
