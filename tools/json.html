  <!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
      /* Center the content */
      main {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
  
      textarea, pre {
        width: 100%;
        margin: 10px 0;
      }
  
      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        margin: 15px 0;
      }
  
      button, select, input[type="file"] {
        padding: 10px 15px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 4px;
      }
  
      button {
        background-color: #4facfe;
        color: white;
      }
  
      button:hover {
        background-color: #0077cc;
      }
  
      select, input[type="file"] {
        background-color: #f4f4f4;
        color: #333;
        border: 1px solid #ccc;
      }
  
      .upload-container {
        margin-top: 20px;
        border: 2px dashed #0077cc;
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
      }
  
      .upload-container:hover {
        background-color: #e6f7ff;
      }
    </style>
  </head>
  
  <body>
    <header>
      <h1>JSON Formatter</h1>
      <nav>
        <ul>
          <li><a href="../index.html" id="nav-home">Home</a></li>
          <li><a href="../tools/json.html" id="nav-json">JSON Formatter</a></li>
          <li><a href="../tools/base64.html" id="nav-base64">Base64 Encoder/Decoder</a></li>
          <li><a href="../tools/timestamp.html" id="nav-timestamp">Timestamp Converter</a></li>
          <li><a href="../about.html" id="nav-about">About</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <!-- File Upload Section -->
      <div class="upload-container">
        <p>Drag and drop your JSON file here or</p>
        <input type="file" id="fileInput" accept=".json">
      </div>
  
      <!-- Original Text Area -->
      <textarea id="jsonInput" rows="10" placeholder="Paste your JSON here..."></textarea>
  
      <!-- Action Buttons -->
      <div class="actions">
        <!-- B1: Format JSON -->
        <button onclick="formatJSON()">Format JSON</button>
  
        <!-- B2: Select Formatting Spaces -->
        <label>
          Indentation Spaces:
          <select id="spaceSelector">
            <option value="1">1 Space</option>
            <option value="2" selected>2 Spaces</option>
            <option value="3">3 Spaces</option>
          </select>
        </label>
  
        <!-- B3: Copy to Clipboard -->
        <button onclick="copyJSON()">Copy to Clipboard</button>
      </div>
  
      <!-- Formatted Output -->
      <pre id="jsonOutput"></pre>
    </main>
  
    <script>
      // Highlight active navigation link
      const currentPage = window.location.pathname.split("/").pop();
      const navId = `nav-${currentPage.replace(".html", "")}`;
      const activeLink = document.getElementById(navId);
      if (activeLink) {
        activeLink.style.fontWeight = "bold";
        activeLink.style.textDecoration = "underline";
      }
  
      // Format JSON
      function formatJSON() {
        const input = document.getElementById("jsonInput").value;
        const spaces = parseInt(document.getElementById("spaceSelector").value, 10);
  
        try {
          const formatted = JSON.stringify(JSON.parse(input), null, spaces);
          document.getElementById("jsonOutput").textContent = formatted;
        } catch (error) {
          document.getElementById("jsonOutput").textContent = "Invalid JSON!";
        }
      }
  
      // Copy JSON to Clipboard
      function copyJSON() {
        const output = document.getElementById("jsonOutput").textContent;
        if (output.trim() === "") {
          alert("Nothing to copy! Please format your JSON first.");
          return;
        }
        navigator.clipboard.writeText(output).then(() => {
          alert("Formatted JSON copied to clipboard!");
        }).catch(() => {
          alert("Failed to copy JSON.");
        });
      }
  
      // Handle File Upload
      const fileInput = document.getElementById("fileInput");
      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (!file) return;
  
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const json = JSON.parse(e.target.result);
            document.getElementById("jsonInput").value = JSON.stringify(json, null, 2);
          } catch (error) {
            alert("Invalid JSON file. Please upload a valid JSON file.");
          }
        };
        reader.readAsText(file);
      });
  
      // Drag and Drop File Upload
      const uploadContainer = document.querySelector(".upload-container");
      uploadContainer.addEventListener("dragover", (event) => {
        event.preventDefault();
        uploadContainer.style.backgroundColor = "#e6f7ff";
      });
  
      uploadContainer.addEventListener("dragleave", () => {
        uploadContainer.style.backgroundColor = "#f9f9f9";
      });
  
      uploadContainer.addEventListener("drop", (event) => {
        event.preventDefault();
        const file = event.dataTransfer.files[0];
        if (file) {
          fileInput.files = event.dataTransfer.files; // Assign file to input
          fileInput.dispatchEvent(new Event("change")); // Trigger change event
        }
      });
    </script>
  </body>
  
  </html>
