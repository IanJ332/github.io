<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>Markdown Previewer</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="json.html">JSON Formatter</a></li>
        <li><a href="base64.html">Base64 Encoder/Decoder</a></li>
        <li><a href="timestamp.html">Timestamp Converter</a></li>
        <li><a href="../about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <textarea id="markdownInput" rows="10" cols="50" placeholder="Write your markdown here..."></textarea>
    <div id="markdownPreview"></div>
  </main>
  <script>
    document.getElementById("markdownInput").addEventListener("input", () => {
      const input = document.getElementById("markdownInput").value;
      document.getElementById("markdownPreview").innerHTML = marked(input);
    });
  </script>
</body>
</html>
