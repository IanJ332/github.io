<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Converter</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1>Timestamp Converter</h1>
    <nav>
      <ul>
        <li><a href="../index.html" id="nav-home">Home</a></li>
        <li><a href="json.html" id="nav-json">JSON Formatter</a></li>
        <li><a href="base64.html" id="nav-base64">Base64 Encoder/Decoder</a></li>
        <li><a href="timestamp.html" id="nav-timestamp">Timestamp Converter</a></li>
        <li><a href="../about.html" id="nav-about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <input type="number" id="timestampInput" placeholder="Enter timestamp">
      <button onclick="convertTimestamp()">Convert</button>
      <p id="timestampOutput"></p>
    </section>
  </main>
  <script>
    function convertTimestamp() {
      const input = document.getElementById("timestampInput").value.trim();
      if (!input || isNaN(input)) {
        document.getElementById("timestampOutput").textContent = "Invalid input! Please enter a valid numeric timestamp.";
        return;
      }
      const date = new Date(Number(input));
      if (isNaN(date.getTime())) {
        document.getElementById("timestampOutput").textContent = "Invalid timestamp! Unable to convert.";
        return;
      }
      document.getElementById("timestampOutput").textContent = date.toISOString();
    }
  </script>
</body>
</html>
